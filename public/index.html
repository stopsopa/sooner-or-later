<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        form {
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        .error {
            color: red;
        }
        .opacity {
            opacity: 0;
        }
    </style>
</head>
<body>

<form
        action="/"
        method="post"
        enctype="multipart/form-data"
>
    <div>
        <div>
            choose report type:
        </div>

        <label>
            <input type="radio" name="type" value="total" checked>
            List of webpages with total page views ordered from most to least page views
        </label>

        <br />

        <label>
            <input type="radio" name="type" value="unique">
            List of webpages with total unique page views also ordered from most to least
        </label>
    </div>

    <div>
        <div>
            choose response type:
        </div>

        <label>
            <input type="radio" name="response" value="screen" checked>
            Show result on the screen
        </label>

        <br />

        <label>
            <input type="radio" name="response" value="download">
            Download result as a file
        </label>
    </div>

    <br />

    <label>
        log file:
        <input type="file" name="file" required>
    </label>


    <input type="submit" value="submit">

    <div class="error opacity">Server processing error</div>
    <script>
        if (location.href.indexOf('processingerror') > -1) {

          document.querySelector('.error').classList.remove('opacity')
        }
    </script>
</form>
</body>
</html>
